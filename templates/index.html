<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAT Prediction - Advanced Material Analysis Tool</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
            animation: fadeInDown 1s ease-out;
        }

        .header h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #fff, #e3f2fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 5px rgba(255,255,255,0.3)); }
            to { filter: drop-shadow(0 0 20px rgba(255,255,255,0.6)); }
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .input-section, .results-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 35px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .input-section::before, .results-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .input-section:hover, .results-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 70px rgba(0,0,0,0.2);
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #2c3e50;
            border-bottom: 3px solid #667eea;
            padding-bottom: 15px;
            position: relative;
            animation: slideInLeft 0.8s ease-out;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            animation: expandWidth 1s ease-out 0.5s forwards;
        }

        @keyframes expandWidth {
            to { width: 100%; }
        }

        .form-group {
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease-out;
        }

        .form-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .form-group label:hover {
            color: #667eea;
            transform: translateX(5px);
        }

        .form-group input {
            width: 100%;
            padding: 18px;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            font-size: 1.1rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
            background: white;
        }

        .predict-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-top: 15px;
            position: relative;
            overflow: hidden;
        }

        .predict-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .predict-btn:hover::before {
            left: 100%;
        }

        .predict-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .predict-btn:active {
            transform: translateY(-1px) scale(0.98);
        }

        .predict-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 25px 0;
            animation: fadeIn 0.5s ease-out;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-content {
            display: none;
            animation: fadeInUp 0.8s ease-out;
        }

        .result-item {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 5px solid #667eea;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            animation: slideInRight 0.8s ease-out;
        }

        .result-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(102, 126, 234, 0.05), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .result-item:hover::before {
            transform: translateX(100%);
        }

        .result-item:hover {
            transform: translateX(10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .result-item h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-item h3 i {
            color: #667eea;
            font-size: 1.2em;
        }

        .result-value {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .sizes-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 12px;
            margin-top: 20px;
        }

        .size-item {
            background: white;
            padding: 12px 8px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid #e2e8f0;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            animation: fadeInUp 0.6s ease-out;
        }

        .size-item:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .size-item.priority-3 {
            border-color: #48bb78;
            background: linear-gradient(135deg, #f0fff4, #c6f6d5);
            color: #22543d;
        }

        .size-item.priority-4 {
            border-color: #ed8936;
            background: linear-gradient(135deg, #fffaf0, #fbd38d);
            color: #744210;
        }

        .size-item.priority-5 {
            border-color: #e53e3e;
            background: linear-gradient(135deg, #fff5f5, #feb2b2);
            color: #742a2a;
        }

        .priority-distribution {
            display: flex;
            justify-content: space-around;
            margin-top: 25px;
            gap: 15px;
        }

        .priority-stat {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background: white;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            flex: 1;
            animation: fadeInUp 0.8s ease-out;
        }

        .priority-stat:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .priority-stat h4 {
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .priority-stat .count {
            font-size: 2.5rem;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .priority-3 .count { 
            color: #48bb78; 
            text-shadow: 0 2px 10px rgba(72, 187, 120, 0.3);
        }
        .priority-4 .count { 
            color: #ed8936; 
            text-shadow: 0 2px 10px rgba(237, 137, 54, 0.3);
        }
        .priority-5 .count { 
            color: #e53e3e; 
            text-shadow: 0 2px 10px rgba(229, 62, 62, 0.3);
        }

        .error-message {
            background: linear-gradient(135deg, #fed7d7, #feb2b2);
            color: #c53030;
            padding: 18px;
            border-radius: 15px;
            margin-top: 25px;
            border-left: 5px solid #e53e3e;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 50px;
            opacity: 0.8;
            animation: fadeIn 1s ease-out 1s both;
        }

        /* Animation keyframes */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .sizes-grid {
                grid-template-columns: repeat(4, 1fr);
            }

            .priority-distribution {
                flex-direction: column;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5a6fd8, #6a4190);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> MAT Prediction</h1>
        </div>

        <div class="main-content">
            <!-- Input Section -->
            <div class="input-section">
                <h2 class="section-title">
                    <i class="fas fa-input"></i> Input Parameters
                </h2>
                
                <form id="predictionForm">
                    <div class="form-group">
                        <label for="pct_min">
                            <i class="fas fa-percentage"></i> PCT_MIN_0.25MM_60MSH
                        </label>
                        <input type="number" id="pct_min" name="pct_min" step="0.001" required 
                               placeholder="Enter PCT_MIN value (e.g., 25.064)">
                    </div>
                    
                    <div class="form-group">
                        <label for="cum_min">
                            <i class="fas fa-calculator"></i> CUM_MIN_3.15MM
                        </label>
                        <input type="number" id="cum_min" name="cum_min" step="0.001" required 
                               placeholder="Enter CUM_MIN value (e.g., 85.167)">
                    </div>
                    
                    <button type="submit" class="predict-btn" id="predictBtn">
                        <i class="fas fa-magic"></i> Generate Prediction
                    </button>
                </form>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Processing your request...</p>
                </div>

                <div class="error-message" id="errorMessage"></div>
            </div>

            <!-- Results Section -->
            <div class="results-section">
                <h2 class="section-title">
                    <i class="fas fa-chart-bar"></i> Prediction Results
                </h2>
                
                <div class="results-content" id="resultsContent">
                    <!-- Results will be populated here -->
                </div>
            </div>
        </div>

        <div class="footer">
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const predictBtn = document.getElementById('predictBtn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const resultsContent = document.getElementById('resultsContent');
            
            // Get form data
            const formData = {
                pct_min: parseFloat(document.getElementById('pct_min').value),
                cum_min: parseFloat(document.getElementById('cum_min').value)
            };
            
            // Show loading
            predictBtn.disabled = true;
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            resultsContent.style.display = 'none';
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data.result);
                } else {
                    throw new Error(data.error || 'Prediction failed');
                }
                
            } catch (error) {
                errorMessage.textContent = `Error: ${error.message}`;
                errorMessage.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                predictBtn.disabled = false;
            }
        });
        
        function displayResults(result) {
            const resultsContent = document.getElementById('resultsContent');
            
            const sizesGrid = result.sizes.map((size, index) => {
                const priorityClass = `priority-${size}`;
                return `<div class="size-item ${priorityClass}" style="animation-delay: ${index * 0.05}s">Size ${index + 1}<br><strong>${size}</strong></div>`;
            }).join('');
            
            const priorityDistribution = Object.entries(result.priority_distribution).map(([priority, count], index) => {
                const priorityNum = priority.split(' ')[1];
                const priorityClass = `priority-${priorityNum}`;
                return `
                    <div class="priority-stat ${priorityClass}" style="animation-delay: ${index * 0.1}s">
                        <h4>${priority}</h4>
                        <div class="count">${count}</div>
                    </div>
                `;
            }).join('');
            
            resultsContent.innerHTML = `
                <div class="result-item">
                    <h3><i class="fas fa-calculator"></i> Equivalent Product Size</h3>
                    <div class="result-value">${result.equivalent_product_size}</div>
                </div>
                
                <div class="result-item">
                    <h3><i class="fas fa-th-large"></i> 24 Size Predictions</h3>
                    <div class="sizes-grid">
                        ${sizesGrid}
                    </div>
                </div>
                
                <div class="result-item">
                    <h3><i class="fas fa-chart-pie"></i> Priority Distribution</h3>
                    <div class="priority-distribution">
                        ${priorityDistribution}
                    </div>
                </div>
            `;
            
            resultsContent.style.display = 'block';
        }
    </script>
</body>
</html>
